{% extends "index.html" %}
    {% block body %}
<form action="/colored_countries">

    {% for country in countries %}
    <input id="{{country.id}}" type="checkbox" name="c" value="{{country.id}}">
    <label for="{{country.id}}"> {{country.name}}</label> <br>
    {% endfor %}
    <br><br>
<input type="submit" value="OK">

</form>

    {% endblock %}
