{% extends "index.html" %}
    {% block body %}
<form action="/colored_countries">


    {% for line in countries %}
    <div>
        {% for country in line %}
        <div>
            <input id="{{country.id}}" type="checkbox" name="c" value="{{country.id}}">
            <label for="{{country.id}}"> {{country.name}}</label> <br>

        </div>

        {% endfor %}
    </div>

    {% endfor %}
    <br>
    <input type="submit" value="OK">

</form>

    {% endblock %}
